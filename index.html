<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/images.png">
  
  <title>NFT preview card component</title>
<link rel="stylesheet" href="./estilos.css">
<link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 1024px)">
<link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
    rel="stylesheet" />
</head>
<body>
  <section class="button-container"></section>
  <section class="tarjeta" id="app">

    <div class="tarjeta_cabecera">

      <div class="tarjeta_nfc_img">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>

    </div>


    <div class="tarjeta_cuerpo">

      <a href="#">
        <h3 class="tarjeta_titulo">Equilibrium #3429</h3>
      </a>

      <p class="tarjeta_texto">Our Equilibrium collection promotes balance and calm.</p>

      <div class="cubierta">

        <div class="tarjeta_precio">
          <img src="./images/icon-ethereum.svg" alt="" class="tarjeta_icono">
          <span>0.041 ETH</span>
        </div>

        <div class="tarjeta_reloj">
          <img src="./images/icon-clock.svg" alt="" class="tarjeta_icono">
          <span>3 days left</span>
        </div>

      </div>

    </div>


    <div class="tarjeta_abajo">
      <img src="./images/image-avatar.png" alt="" class="tarjeta_autor_img">
      <p class="tarjeta_autor_nombre"> Creation of <a href="#"> Jules Wyvern</a></p>
    </div>

  </section>
</body>
<script src="./index.js"></script>
</html>
